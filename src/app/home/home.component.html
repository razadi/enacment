<div class="container-fluid">
    <div class="jumbotron text-center">
        <h1>
            <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo" />
            <span translate>Hola soy Raúl Zamudio Diaz</span>
        </h1>
        <app-loader [isLoading]="isLoading"></app-loader>
        <q [hidden]="isLoading">{{quote}}</q>
    </div>

    <div class="mt-4">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="numero">Ingresa un número para ver sus múltiplos [3, 5 y 7]:</label>
                    <input type="number" class="form-control" [(ngModel)]="numero">
                    <button class="btn btn-outline-info fa-pull-right" (click)="onClickBtn()">Ver</button>
                </div>
            </div>
            <div class="col-lg-6">
                {{resulta}}
                <ul>
                    <li *ngFor="let item of multiplosServ.multiplosList">Resultado: <span [class]="item.clase">{{item.numero}} {{item.mults}}</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
